<div class="container ">
    <div class="cardFrame mt-2 mb-3 p-4" *ngFor="let quo of fetchquotes; index as i">
        <div *ngIf='quo.like===popularVotes && quo.like!=0 ;else notHigh' class="appHighestVote">
            <p appHighestVote >Popular quote </p>
            <p  class="mb-4 ">{{quo.quote}}</p>

        </div>
                <ng-template #notHigh>
                    <p class="mb-4">"{{quo.quote}}"</p>
                </ng-template>
            <app-quote-description [descquotes]='quo' (deleteQuote)="removeQuote($event,i)"></app-quote-description>
            <div class="d-flex">
                
                <img src="../../assets/like.svg"(click)="upVoting(i)"  class=" mx-2" alt="">     
                       <p  class="my-2">{{quo.like}} </p>
                       <img src="../../assets/dislike.svg"(click)="downVoting(i)"  class=" mt-2 mx-2"alt="">     
                       <p  class="my-2">{{quo.dislike}} </p>
                       </div>
                       
                       </div>

            <!-- <app-quote-description [descauthor]='fetchquotes.author' [desceditor]='fetchquotes.editor' [descdate]='fetchquotes.createdDate'></app-quote-description> -->
      
    </div>
